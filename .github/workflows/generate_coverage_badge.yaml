name: Update README Coverage Badge

on:
  push:
    branches:
      - development

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install -e .[dev]
          pip install coverage readme-coverage-badger pytest

      - name: Run coverage and update README
        run: |
          python -m coverage run -m --source=rdsa_utils pytest tests
          readme-cov

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update Coverage Badge in README.md"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
